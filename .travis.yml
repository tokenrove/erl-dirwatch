os:
- linux
- osx
language: c
compiler:
- gcc-5
cache:
  directories:
  - "$HOME/otp"
env:
- OTP_RELEASE=18.3
- OTP_RELEASE=19.2
install:
- travis_wait 60 ./priv/scripts/travis.sh
- source ~/otp/${OTP_RELEASE}/activate
script:
- ./rebar3 compile
dist: trusty
sudo: required
group: edge
notifications:
  email: false
  slack:
    secure: 
addons:
  apt:
    sources:
    - ubuntu-toolchain-r-test
    packages:
    - gcc-5
